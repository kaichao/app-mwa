      # for test only
      - SOURCE_URL=scalebox@159.226.237.136:10022:/raid0/tmp/mwa/tar1301240224
      - TARGET_URL=/tmp/scalebox/mydata/mwa/dat/1301240224/ch132/1301244875_1301245022

  message-router:
