name: beam-make.test
label: 单元测试
cluster: dcu
parameters:
  initial_status: RUNNING

jobs:
  beam-make:
    base_image: app-mwa/mwa-vcstools:rocm-4.0.1
    # command: docker run -d --rm
    #     --group-add video 
    #     --device /dev/kfd 
    #     --device /dev/dri/card1
    #     --device /dev/dri/renderD129 
    #     --security-opt seccomp=unconfined 
    #     --network=host {{ENVS}} {{VOLUMES}} {{IMAGE}}
    command: ${ROCM_COMMAND}
    arguments:
      slot_options: reserved_on_exit
      code_path: /raid0/root/app-mwa/pipelines/beam-form/modules/beam-make/code
    parameters:
      key_group_regex: ^([0-9]+)$
      start_message:
    environments:
      - LOCAL_INPUT_ROOT=${LOCAL_INPUT_ROOT}
      - LOCAL_OUTPUT_ROOT=${LOCAL_OUTPUT_ROOT}
      - KEEP_TARGET_FILE=
    hosts:
      - ${HOSTS}
    sink_jobs:
      - down-sample

  down-sample:
    base_image: app-mwa/down-sampler
    arguments:
      # 20-min
      max_sleep_count: 200
      slot_options: reserved_on_exit
      code_path: /raid0/root/app-mwa/pipelines/beam-form/modules/down-sample/code
    parameters:
      key_group_regex: ^(.+)$
      start_message:
    environments:
      - LOCAL_INPUT_ROOT=${LOCAL_INPUT_ROOT}
      - LOCAL_OUTPUT_ROOT=${LOCAL_OUTPUT_ROOT}
      - KEEP_SOURCE_FILE=yes
      - ENABLE_LOCAL_COMPUTE=
    hosts:
      - n-03:1
    sink_jobs:
      - next

  next:
    base_image: hub.cstcloud.cn/scalebox/agent
