name: beam-make.test
label: 单元测试
cluster: dcu
parameters:
  initial_status: RUNNING

modules:
  beam-make:
    base_image: ${MWA_VCSTOOLS}
    # command: docker run -d --rm
    #     --group-add video 
    #     --device /dev/kfd 
    #     --device /dev/dri/card1
    #     --device /dev/dri/renderD129 
    #     --security-opt seccomp=unconfined 
    #     --network=host {{ENVS}} {{VOLUMES}} {{IMAGE}}
    command: ${ROCM_COMMAND}
    arguments:
      slot_options: reserved_on_exit
      code_path: ${CODE_BASE}/beam-make/code
    parameters:
      key_group_regex: ^([0-9]+)$
    environments:
      - INPUT_ROOT=${INPUT_ROOT}
      - OUTPUT_ROOT=${OUTPUT_ROOT}
      - KEEP_TARGET_FILE=no
    hosts:
      - n-00:${NUM_SLOTS}
    sink_modules:
      - next

  next:
    base_image: hub.cstcloud.cn/scalebox/agent
